<header class="site-header navbar navbar-default navbar-static-top" role="banner">
  <!-- bar -->
  <nav class="header-content">
    <a class="navbar-brand" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>
    <button type="button" class="navbar-toggle" data-toggle="collapse"
        data-target="#navbar-portfolio" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="site-nav collapse navbar-collapse" id="navbar-portfolio">
      <!-- inner links -->
      {% if layout.sections %}
        <ul role="tablist">
          {% for section in layout.sections %}
            <li><a href="{{ section.href }}">{{ section.title }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
      <!-- outer links -->
      <ul role="tablist">
        {% for my_page in site.pages %}
          {% if my_page.title %}
            <li><a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
