{% assign tech = include.tech %}
{% if tech.icon %}
  <span class="tech-icon {{ tech.icon }}" title="{{ tech.alt }}"></span>
{% elsif tech.url %}
  <img class="tech-icon" src="{{ tech.url }}" title="{{ tech.alt }}" alt="{{ tech.alt }}"/>
{% elsif tech.base64 %}
  <img {% if tech.class %} class="tech-icon {{tech.class}}" {% endif %} title="{{ tech.alt }}" alt="{{ tech.alt }}" src="{{tech.base64}}" />
{% elsif tech.text %}
  <span class="tech-icon" title="{{ tech.alt }}">{{ tech.text }}</span>
{% endif %}
{% if tech.trademark %}
  <span class="exponent">&#0153;</span>
{% endif %}
