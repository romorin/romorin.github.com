---
js: [bootstrap.js]
sections:
  - href: "#home"
    title: Home
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body data-spy="scroll" data-target="#navbar-links">
    <header class="hero" id="home" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6)),
  		url( '{{ layout.hero }}' );">
      <h1>{{ site.title | escape }}</h1>
    </header>
    {% include nav.html %}
    <main aria-label="Content">
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
  {% javascript application.js %}
  {% javascript hero-nav.js %}
</html>
